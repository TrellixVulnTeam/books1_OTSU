{% extends "template.html" %} {% block title %} login {% endblock %} {% block main %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span></button>
    <a class="navbar-brand" href="/">Books</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/book">Book</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-main">
    <div class="wrapper-log">
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input autocomplete="off" autofocus required type="text" name="username" class="form-control" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input autocomplete="off" required type="password" name="password" class="form-control" id="password" placeholder="password">
            </div>
            <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
        <hr>
        <form action="/register">
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
